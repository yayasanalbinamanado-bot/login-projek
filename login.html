<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Login Rahasia</title>
<style>
  body { font-family: Arial; display:flex; align-items:center; justify-content:center; height:100vh; background:#eef; }
  .box{background:#fff;padding:22px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.12); width:320px}
  input{width:100%;padding:10px;margin:8px 0;border-radius:6px;border:1px solid #ccc}
  button{width:100%;padding:10px;border-radius:6px;border:none;background:#2d89ff;color:#fff;cursor:pointer}
</style>
</head>
<body>
  <div class="box">
    <h3>Masuk</h3>
    <input id="user" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="attempt()">Login</button>
    <p id="msg" style="color:crimson"></p>
  </div>

<script>
const USERNAME = "admin";
const PASSWORD = "12345";

function attempt(){
  const u = document.getElementById('user').value;
  const p = document.getElementById('pass').value;
  const msg = document.getElementById('msg');

  if(u === USERNAME && p === PASSWORD){
    sessionStorage.setItem("loggedIn", "true");
    window.location.href = "secret.html";
  } else {
    msg.textContent = "Username atau password salah!";
  }
}
</script>
</body>
</html>
